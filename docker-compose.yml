version: "3.8"
name: servarr
services:
  # Networking
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: unless-stopped

  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${MULLVAD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=10.70.151.218/32
      - SERVER_CITIES=Seattle WA
    ports:
      - 8191:8191 # flaresolverr
      - 8989:8989 # sonarr
      - 7878:7878 # radarr
      - 6767:6767 # bazarr
      - 9696:9696 # prowlarr
      - 8080:8080 # qbittorrent
      - 6881:6881 # qbittorrent
      - 6881:6881/udp # qbittorrent
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: service:gluetun
    environment:
      - TZ=Canada/Pacific
    restart: unless-stopped

  # User-facing apps
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    environment:
      - device=/dev/dri:/dev/dri
      - PUID=13001
      - PGID=13000
      - TZ=Canada/Pacific
      - VERSION=docker
      - PLEX_CLAIM=claim-pPQtQLHVaQcvDibfB8HR
    volumes: 
      - /home/nathan/servarr/config/plex-config:/config
      - /mnt/data/media:/media
    ports:
      - 32400:32400
    restart: unless-stopped
  
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=13002
      - PGID=13000
      - TZ=Canada/Pacific
    volumes:
      - /home/nathan/servarr/config/overseerr-config:/config
    ports:
      - 5055:5055
    restart: unless-stopped

  # Media management
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: service:gluetun
    environment:
      - PUID=13003
      - PGID=13000
      - UMASK=002
      - TZ=Canada/Pacific
    volumes:
      - /home/nathan/servarr/config/sonarr-config:/config
      - /mnt/data:/data
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: service:gluetun
    environment:
      - PUID=13004
      - PGID=13000
      - UMASK=002
      - TZ=Canada/Pacific
    volumes:
      - /home/nathan/servarr/config/radarr-config:/config
      - /mnt/data:/data
    restart: unless-stopped

  bazarr: 
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    network_mode: service:gluetun
    environment:
      - PUID=13005
      - PGID=13000
      - TZ=Canada/Pacific
    volumes:
      - /home/nathan/servarr/config/bazarr-config:/config
      - /mnt/data/media:/media
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: service:gluetun
    environment:
      - PUID=13006
      - PGID=13000
      - UMASK=002
      - TZ=Canada/Pacific
    volumes:
      - /home/nathan/servarr/config/prowlarr-config:/config
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:gluetun
    environment:
      - PUID=13007
      - PGID=13000
      - UMASK=002
      - TZ=Canada/Pacific
      - WEBUI_PORT=8080
    volumes:
      - /home/nathan/servarr/config/qbittorrent-config:/config
      - /mnt/data/torrents:/data/torrents
    restart: unless-stopped

  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:latest
    container_name: recyclarr
    user: 13008:13000
    volumes:
      - /home/nathan/servarr/config/recyclarr-config:/config
    environment:
      - TZ=Canada/Pacific

  # User management
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    depends_on:
      - plex
    environment:
      - PUID=1000
      - PGID=13000
      - TZ=Canada/Pacific
    volumes:
      - /home/nathan/servarr/config/tautulli-config:/config
    ports:
      - 8181:8181
    restart: unless-stopped

  wizarr:
    image: ghcr.io/wizarrrr/wizarr
    container_name: wizarr
    volumes:
      - /home/nathan/servarr/config/wizarr-config:/data/database
    ports:
      - 5690:5690
    restart: unless-stopped

  # Container updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    command: --cleanup true --remove-volumes true --schedule "30 9 * * *" --rolling-restart true
    restart: unless-stopped