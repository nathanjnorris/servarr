name: servarr
services:
# Media server  
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    environment:
      - PUID=13001
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Brisbane
      - VERSION=public
    devices:
      - /dev/dri:/dev/dri
      - /dev/dvb:/dev/dvb
    volumes: 
      - /home/nathan/servarr/config/plex-config:/config
      - /mnt/data/media:/data/media
      - /mnt/data/recordings:/data/recordings
      - /mnt/data/optimised:/data/optimised
      - /dev/shm:/transcode
      - /var/tmp/plex:/downloads
    ports:
      - 32400:32400 # enable local access
    restart: always
# Media requests  
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=13002
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Brisbane
    volumes:
      - /home/nathan/servarr/config/overseerr-config:/config
    # ports:
    #   - 5055:5055
    restart: always
# Media monitoring
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=13003
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Brisbane
    volumes:
      - /home/nathan/servarr/config/sonarr-config:/config
      - /mnt/data:/data
    restart: always

  4ksonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: 4ksonarr
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=13003
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Brisbane
    volumes:
      - /home/nathan/servarr/config/4ksonarr-config:/config
      - /mnt/data:/data
    restart: always

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=13004
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Brisbane
    volumes:
      - /home/nathan/servarr/config/radarr-config:/config
      - /mnt/data:/data
    restart: always

  4kradarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: 4kradarr
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=13004
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Brisbane
    volumes:
      - /home/nathan/servarr/config/4kradarr-config:/config
      - /mnt/data:/data
    restart: always
# Subtitles
  bazarr: 
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=13005
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Brisbane
    volumes:
      - /home/nathan/servarr/config/bazarr-config:/config
      - /mnt/data/media:/data/media
    restart: always

  4kbazarr: 
    image: lscr.io/linuxserver/bazarr:latest
    container_name: 4kbazarr
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=13005
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Brisbane
    volumes:
      - /home/nathan/servarr/config/4kbazarr-config:/config
      - /mnt/data/media:/data/media
    restart: always
# Media download
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=13006
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Brisbane
    volumes:
      - /home/nathan/servarr/config/prowlarr-config:/config
    restart: always

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - TZ=Australia/Brisbane
    restart: always

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=13007
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Brisbane
      - WEBUI_PORT=8080
      - TORRENTING_PORT=24242
    volumes:
      - /home/nathan/servarr/config/qbittorrent-config:/config
      - /mnt/data/torrents:/data/torrents
    restart: always
# Media management
  maintainerr:
    image: ghcr.io/jorenn92/maintainerr:latest 
    container_name: maintainerr
    user: 13008:13000
    volumes:
      - /home/nathan/servarr/config/maintainerr-config:/opt/data
    environment:
      - TZ=Australia/Brisbane
    # ports:
    #   - 6246:6246
    restart: always

  # 4kmaintainerr:
  #   image: ghcr.io/jorenn92/maintainerr:latest 
  #   container_name: 4kmaintainerr
  #   user: 13008:13000
  #   volumes:
  #     - /home/nathan/servarr/config/4kmaintainerr-config:/opt/data
  #   environment:
  #     - TZ=Australia/Brisbane
  #   # ports:
  #   #   - 6246:6246
  #   restart: always
# User management
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    depends_on:
      - plex
    environment:
      - PUID=13009
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Brisbane
    volumes:
      - /home/nathan/servarr/config/tautulli-config:/config
    # ports:
    #   - 8181:8181
    restart: always

  wizarr:
    image: ghcr.io/wizarrrr/wizarr:latest
    container_name: wizarr
    environment:
      - PUID=13010
      - PGID=13000
      - DISABLE_BUILTIN_AUTH=false 
      - TZ=Australia/Brisbane
    volumes:
      - /home/nathan/servarr/config/wizarr-config:/data
    # ports:
    #   - 5690:5690
    restart: always
# Networking
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run --protocol http2
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: always

  gluetun:
    image: qmcgaw/gluetun:v3
    container_name: gluetun
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - /home/nathan/servarr/config/gluetun-config:/gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=airvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${GLUETUN_PRIVATE_KEY}
      - WIREGUARD_PRESHARED_KEY=${GLUETUN_PRESHARED_KEY}
      - WIREGUARD_ADDRESSES=10.155.80.253/32
      - SERVER_REGIONS=Oceania
      - FIREWALL_OUTBOUND_SUBNETS=100.64.0.0/10
      - FIREWALL_VPN_INPUT_PORTS=24242
      - FIREWALL_INPUT_PORTS=41641,3478
      - HEALTH_VPN_DURATION_INITIAL=60s
      - TZ=Australia/Brisbane
      - UPDATER_PERIOD=24h
    #ports:
    #  - 41641:41641 # tailscale port
    #  - 3478:3478 # stun port
    #   - 8191:8191 # flaresolverr
    #   - 8989:8989 # sonarr
    #   - 8988:8988 # 4ksonarr
    #   - 7878:7878 # radarr
    #   - 7877:7877 # 4kradarr
    #   - 6767:6767 # bazarr
    #   - 6766:6766 # 4kbazarr
    #   - 9696:9696 # prowlarr
    #   - 8080:8080 # qbittorrent
    #   - 24242:24242 # qbittorrent
    #   - 24242:24242/udp # qbittorrent
    restart: always
  # Tailscale exit node via gluetun
  tailscale-gluetun-exit-node:
    image: tailscale/tailscale:latest
    container_name: tailscale-gluetun-exit-node
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    devices:
    - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    environment:
      - TS_AUTHKEY=${TS_CLIENT_SECRET_GLUETUN}
      - TS_EXTRA_ARGS=--advertise-tags=tag:gluetun --advertise-exit-node
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_HOSTNAME=gluetun
      - TS_NO_LOGS_NO_SUPPORT=true
      # - TS_USERSPACE=false
      - TZ=Australia/Brisbane
    volumes:
      - /home/nathan/servarr/config/tailscale-config:/var/lib/tailscale
    restart: always
# Container updates
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    environment: 
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_REMOVE_VOLUMES=true
      - WATCHTOWER_SCOPE=none
      - WATCHTOWER_SCHEDULE=0 30 9 * * *
    restart: always
# Backups
  kopia:
      image: kopia/kopia:latest
      container_name: kopia
      # ports:
      #       - 51515:51515
      command:
        - server
        - start
        - --disable-csrf-token-checks
        - --insecure
        - --address=0.0.0.0:51515
        - --server-username=nathan
        - --server-password=${KOPIA_PASSWORD}
      volumes:
        - /mnt/kopia:/tmp:shared
        - /home/nathan/kopia/config:/app/config
        - /home/nathan/kopia/cache:/app/cache
        - /home/nathan/kopia/logs:/app/logs
        - /home/nathan/servarr/config:/data:ro
      environment:
        KOPIA_PASSWORD: ${KOPIA_PASSWORD}
        TZ: Australia/Brisbane
        USER: "nathan"
      restart: "always"
# Web monitoring
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    volumes:
      - /home/nathan/uptime-kuma/data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    # ports:
    #   - 3001:3001
    restart: always
